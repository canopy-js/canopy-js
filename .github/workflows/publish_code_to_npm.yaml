name: Publish to NPM
on:
 push:
   tags:
     - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Build canopy assets
      run: npm run build-prod
    - name: Install canopy
      run: npm install -g .
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run regular tests
      run: npm run jest
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 12
        registry-url: https://npm.pkg.github.com/
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      run: |
        set -ex
        touch .npmrc
        npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}

        npm install
        npm run build-prod

        PACKAGE_JSON_VERSION=$(cat package.json | grep version | cut -d "\"" -f 4)

        if [ "$PACKAGE_JSON_VERSION" = "${GITHUB_REF#refs/*/}" ]; then
            echo "Version number in package.json matches git tag"
        else
            echo "Version number in package.json does not match git tag"
            exit 1
        fi

        npm publish --access public --ignore-scripts
