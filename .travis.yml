install:
- npm install
- npm install --only=dev
- npm run build-prod
- npm install -g .
script:
- ls $(npm root -g)/canopy-js/dist
- cd docs
- canopy build --for-static-assets
- cd ..
after_success:
- bash script/code_deploy.sh
- bash script/docs_deploy.sh
env:
  global:
  - secure: 
deploy:
  provider: npm
  email: canopyjs@gmail.com
  on:
    tags: true
    branch: build
  api_key:
    secure: 
